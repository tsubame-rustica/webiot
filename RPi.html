  <script>
    function discordSend(message) {
      const url = 'https://discord.com/api/webhooks/1066239315295875152/b0n4ERekpPwk3AF0hZmEqbY5QubLdD37IMYiakFtpxnz7Z5nfFLxtbYSXAeHWzoGx4W3';

        content: message
      };

      xhr.open("POST", url, false);

      xhr.send(JSON.stringify(data));
      console.log("send.");

  }
</script>
